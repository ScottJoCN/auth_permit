<!DOCTYPE html>
<html>
<head>
	<title>编辑用户</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/style.css" />
    <script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body>
<form action="{:U('admin/edit')}" method="post">
	<section style="margin:20px;">
		<h2><strong style="color:grey;">编辑用户密码及所属组</strong></h2>
	<ul class="ulColumn2">
		<li>
			<span class="item_name" style="width:120px;">用户名：</span>
			<span>{$adata.uname}</span>
		</li>
		<li>
			<span class="item_name" style="width:120px;">密码：</span>
			<input type="password" class="textbox textbox_295" name="password"/>
		</li>

		<li>
			<span class="item_name" style="width:120px;">所属用户组：</span>
			<select class="select" name="group_id">
				<foreach name="group" item="vg">
				<option value="{$vg.group_id}" <if condition="$vg['group_id'] eq $adata['group_id']">selected</if> >{$vg.group_name}</option>
				</foreach>
			</select>
		</li>

		<li>
		<input type="hidden" name="id" value="{$adata.id}">
		<span class="item_name" style="width:120px;"></span>
		<input type="submit" class="link_btn"/>
		</li>
	</ul>
	</section>
</form>
</body>
</html>
