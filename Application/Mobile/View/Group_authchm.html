<!DOCTYPE html>
<html>
<head>
	<title>修改权限</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/style.css" />
	<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
    <script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/bootstrap.min.js"></script>
</head>
<body>
<include file="index/header"/>
<div style="margin-top:60px;">
<div class="page_title">
   <h2 class="fl">修改权限</h2>
</div>
<form action="{:U('group/authchm')}" method="post">
	<div style="margin:60px;">
		<select class="select" name="groupid">
			<foreach name="gdata" item="vg">
				<option value="{$vg.group_id}" <if condition="$getgroup['group_id'] eq $vg['group_id']">selected</if>>{$vg.group_name}</option>
			</foreach>
		</select>
	</div>

	<table class="table" style="width:80%;margin:30px;">
		<foreach name="pdata" item="vpdata">
		<tr>
			<td>{$vpdata.auth_name}</td>
			<td>
				<foreach name="apdata" item="va">
					<if condition="$va['auth_pid'] eq $vpdata['auth_id']">
						<span style="margin-right:8px;"><input type="checkbox" name="auth_id[]" value="{$va.auth_id}" <foreach name="getauth_arr" item="v"><if condition="$va.auth_id eq $v">checked</if></foreach>>{$va.auth_name}</span>
					</if>
				</foreach>
			</td>
		</tr>
		</foreach>
	</table>
	<div>
		<span class="item_name" style="width:120px;"></span>
		<input type="submit" class="link_btn" value="修改权限" />
	</div>
</form>
</div>
</body>
</html>
