<!DOCTYPE html>
<html>
<head>
	<title>权限列表</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/style.css" /> -->
    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
    <script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/bootstrap.min.js"></script>
</head>
<body>
<include file="index/header"/>
<div style="margin-top:60px;margin-bottom:30px;overflow-y:scroll;" class="container">
<div class="page_title">
   <h2 style="float:left">权限列表</h2>

   <a class="btn btn-success" role="button" style="float:right;margin-top:3%;" href="{:U('Auth/add')}">新增</a>
</div>
<table class="table table-striped table-bordered table-hover" style="text-align:center">
    <thead>
    <tr>
        <th>ID</th>
        <th>权限名</th>
        <th>权限控制器</th>
        <th>权限视图</th>
        <th>操作管理</th>
    </tr>
    </thead>
    <tbody>
    <foreach name="adata" item="va">
    
    <tr>
        <td>{$va.auth_id}</td>
        <td>{$va.auth_name}</td>
        <td>{$va.auth_c}</td>
        <td>{$va.auth_a}</td>
        <td>
        <a href="__URL__/edit/id/{$va.auth_id}">编辑</a><br>
        <a onclick="if(confirm('确认要删除吗?')){location.href = '{:U("Auth/del",array("id"=>$va["auth_id"]))}';}" title="删除">删除</a>
<!--         <a href="#" class="inner_btn">表内按钮</a> -->
        </td>
    </tr>
    </foreach>
    </tbody>
</table>
        {$page}
</div>
</body>
</html>
